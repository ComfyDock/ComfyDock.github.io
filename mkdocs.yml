site_name: ComfyDock Docs
repo_url: https://github.com/ComfyDock/ComfyDock-Docs
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
    - Usage Overview: usage.md
    - Working with Environments: environments.md
    - Sharing Images: sharing_images.md
  - Best Practices: best_practices.md
  - Troubleshooting:
    - Permission Handling: troubleshooting/permission_handling.md
    - Slow Model Loading: troubleshooting/slow_model_loading.md
    - Edit Files in the Container: troubleshooting/edit_files_in_container.md
    - Give WSL More RAM: troubleshooting/add_more_ram_to_wsl.md
    - Filepath & Permissions Issues: troubleshooting/filepath_permissions.md
    - Installing Custom Nodes Manually: troubleshooting/installing_custom_nodes_manually.md
    - Other Issues: troubleshooting/other.md
  - About the Author: about_author.md

theme:
  name: material
  logo: assets/comfy_env_manager-min.png
  favicon: assets/comfy_env_manager-min.png
  features:
    - content.code.copy
markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - toc:
      permalink: true