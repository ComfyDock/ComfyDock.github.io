custom_nodes:
  ComfyUI-Manager:
    repo: "https://github.com/ltdrdata/ComfyUI-Manager"
    branch: "main"
    install_method: "requirements"
    description: "ComfyUI Manager for installing custom nodes"
    
  ComfyUI-Impact-Pack:
    repo: "https://github.com/ltdrdata/ComfyUI-Impact-Pack"
    branch: "main"
    install_method: "install_script"
    install_script: "install.py"
    description: "Impact Pack with various utility nodes"
    
  ComfyUI-Inspire-Pack:
    repo: "https://github.com/ltdrdata/ComfyUI-Inspire-Pack"
    branch: "main"
    install_method: "install_script"
    install_script: "install.py"
    description: "Inspire Pack with creative nodes"
    
  ComfyUI-AnimateDiff-Evolved:
    repo: "https://github.com/Kosinkadink/ComfyUI-AnimateDiff-Evolved"
    branch: "main"
    install_method: "requirements"
    description: "AnimateDiff implementation for ComfyUI"
    
  ComfyUI-VideoHelperSuite:
    repo: "https://github.com/Kosinkadink/ComfyUI-VideoHelperSuite"
    branch: "main"
    install_method: "requirements"
    extra_deps:
      - "ffmpeg"  # System dependency
    description: "Video processing helper nodes"
    
  ComfyUI-3D-Pack:
    repo: "https://github.com/MrForExample/ComfyUI-3D-Pack"
    branch: "main"
    install_method: "requirements"
    description: "3D model processing nodes"
    known_issues:
      - "Requires specific version of trimesh"
      - "May have CUDA dependency issues"
      
  ComfyUI-SUPIR:
    repo: "https://github.com/kijai/ComfyUI-SUPIR"
    branch: "main"
    install_method: "requirements"
    description: "SUPIR upscaling nodes"
    known_issues:
      - "Heavy dependencies"
      - "May conflict with other upscaling nodes"
      
  ComfyUI-InstantID:
    repo: "https://github.com/ZHO-ZHO-ZHO/ComfyUI-InstantID"
    branch: "main"
    install_method: "requirements"
    description: "InstantID face consistency nodes"
    
  ComfyUI-FaceSwap:
    repo: "https://github.com/Gourieff/comfyui-reactor-node"
    branch: "main"
    install_method: "requirements"
    description: "Face swapping nodes"
    known_issues:
      - "Requires insightface"
      - "May have compatibility issues with some systems"
      
  was-node-suite-comfyui:
    repo: "https://github.com/WASasquatch/was-node-suite-comfyui"
    branch: "main"
    install_method: "requirements"
    description: "WAS Node Suite with many utility nodes"
    
  ComfyUI_Comfyroll_CustomNodes:
    repo: "https://github.com/Suzie1/ComfyUI_Comfyroll_CustomNodes"
    branch: "main"
    install_method: "requirements"
    description: "Comfyroll custom nodes collection"
    
  efficiency-nodes-comfyui:
    repo: "https://github.com/jags111/efficiency-nodes-comfyui"
    branch: "main"
    install_method: "requirements"
    description: "Efficiency nodes for optimized workflows"
    
  ComfyUI-Custom-Scripts:
    repo: "https://github.com/pythongosssss/ComfyUI-Custom-Scripts"
    branch: "main"
    install_method: "requirements"
    description: "Custom scripts and UI enhancements"
    
  ComfyUI_IPAdapter_plus:
    repo: "https://github.com/cubiq/ComfyUI_IPAdapter_plus"
    branch: "main"
    install_method: "requirements"
    description: "IP-Adapter implementation for ComfyUI"
    
  ComfyUI-KJNodes:
    repo: "https://github.com/kijai/ComfyUI-KJNodes"
    branch: "main"
    install_method: "requirements"
    description: "Various utility nodes by Kijai"