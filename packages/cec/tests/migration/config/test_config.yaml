docker_config:
  image: "comfydock-testing:latest"
  gpu_enabled: true
  timeout_seconds: 600
  
mount_config:
  mount_original_comfyui: false    # Mount full ComfyUI directory
  mount_custom_nodes_only: false  # Alternative: mount only custom_nodes
  mount_models: false              # Also mount models directory

test_settings:
  parallel_tests: false  # Run tests sequentially for now
  cleanup_on_success: true
  cleanup_on_failure: false
  max_retries: 1
  retry_delay_seconds: 30

logging:
  level: "DEBUG"
  console_level: "DEBUG"
  file_level: "DEBUG"
  file_path: "/home/akatzfey/projects/comfydock/testing/test_results/test_orchestrator.log"
  
validation_thresholds:
  min_package_accuracy: 0.9
  min_import_success_rate: 0.8
  max_execution_time_seconds: 600
  
reporting:
  generate_html: false
  generate_csv: true
  generate_json: true
  generate_markdown: true
  upload_to_s3: false